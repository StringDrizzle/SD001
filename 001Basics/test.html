<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>oeasy从零开始js系列</title>
    <style type="text/css">

        body{
            background-image: url(./images/wzsy.jpg);
            background-size: 100% 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            from{opacity: 0}
            to{opacity: 100%}
        }
        h1,h2{
            animation: myfirst 3s infinite;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
            text-align: center;
            font-size: 42px;
        }

    </style>
</head>
<body>
    <h1>Neo Soul Progression/solo</h1>
    <h2>by RoyZiv</h2>
    <audio src="neosoul.mp3" loop="loop" autoplay="autoplay">
    </audio>
</body>
</html>
